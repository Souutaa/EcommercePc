  db:
    image: mysql:latest
    container_name: db
    command: ["--default-authentication-plugin=caching_sha2_password"]
    restart: always
    environment:
      MYSQL_USER: "admin"
      MYSQL_DATABASE: "ecom_pc"
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/ecom_pc.sql
    ports:
      - 3308:3306
    networks:
      - spring-postgres
    expose:
      - 3306

  backend:
    container_name: backend
    depends_on:
      - db
    build:
      context: ./backend/
      dockerfile: Dockerfile
    environment:
      DB_HOST: "db"
      DB_PORT: 3306
      DB_NAME: "ecom_pc"
      DB_USERNAME: "admin"
      DB_PASSWORD: 123456
      #DB_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - ./backend/:/app
      - ./backend/.m2:/root/.m2
    networks:
      - spring-postgres
    working_dir: /app
    command: sh run.sh
    ports:
      - 8080:8080
      - 35729:35729

  frontend:
    container_name: frontend
    depends_on:
      - backend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/frontend
      - /frontend/node_modules
    networks:
      - spring-postgres
    working_dir: /frontend
    command: npm start
    ports:
      - 3000:3000

volumes:
  db: {}
secrets:
  db-password:
    file: db/password.txt
networks:
  spring-postgres:
